<!doctype html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="Visualiser and JSON generator for ControllerForge" name="description"/>
    <meta content="Jack Burnett" name="author"/>
    <!-- HTML Title -->
    <title>ControllerForge Visualiser</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet"/>
    <!-- Favicon -->
    <link href="path/to/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">ControllerForge Visualiser</h1>
    <div class="mt-4 mx-auto" id="canvas"></div>
    <form id="buttonForm">
        <h2 class="text-center my-4">Buttons and Keys</h2>
        <div class="row" id="buttonInputsContainer">
            <!-- Button input fields are added using buttons.js -->
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="plotButton" type="button">Plot Buttons</button>
        </div>
    </form>
    <hr/>
    <div class="row" id="componentsContainer">
        <!-- Component input fields are added using components.js -->
    </div>
    <hr/>
    <h2 class="text-center my-4">Base Size</h2>
    <form class="form-inline" id="baseSizeForm">
        <div class="form-group mx-sm-3 mb-2">
            <label class="mr-2" for="baseWidth">Base Width:</label>
            <input class="form-control" id="baseWidth" placeholder="Canvas base width (mm)" type="number" value="215"/>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="mr-2" for="baseHeight">Base Height:</label>
            <input class="form-control" id="baseHeight" placeholder="Canvas base height (mm)" type="number"
                   value="120"/>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="mr-2" for="zoomFactor">Zoom Factor:</label>
            <input class="form-control" id="zoomFactor" placeholder="Zoom factor" type="number" value="1"/>
        </div>
        <button class="btn btn-primary mb-2" type="button">Apply Base Size & Zoom</button>
    </form>
    <!-- Save Configuration Button -->
    <div class="text-center mt-4">
        <button class="btn btn-success" type="button">Save Configuration</button>
    </div>
    <input accept=".json" id="jsonFileInput" type="file"/>
</div>

<!-- Bootstrap, JS, and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts/components.js"></script>
<script src="scripts/canvas.js"></script>
<script src="scripts/save.js"></script>
<script src="scripts/buttons.js"></script>
<script src="scripts/components.js"></script>
<script src="scripts/index.js" type="module"></script>
</body>
</html>
