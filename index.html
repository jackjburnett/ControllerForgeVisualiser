                        </div>
                        <button
                                class="btn btn-primary mb-2"
                                onclick="addUSB()"
                                type="button"
                        >
                            Add USB Port
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <h2 class="text-center my-4">Base Size</h2>
    <form class="form-inline" id="baseSizeForm">
        <div class="form-group mx-sm-3 mb-2">
            <label class="mr-2" for="baseWidth">Base Width:</label>
            <input
                    class="form-control"
                    id="baseWidth"
                    placeholder="Canvas base width (mm)"
                    type="number"
                    value="215"
            />
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="mr-2" for="baseHeight">Base Height:</label>
            <input
                    class="form-control"
                    id="baseHeight"
                    placeholder="Canvas base height (mm)"
                    type="number"
                    value="120"
            />
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="mr-2" for="zoomFactor">Zoom Factor:</label>
            <input
                    class="form-control"
                    id="zoomFactor"
                    placeholder="Zoom factor"
                    type="number"
                    value="1"
            />
        </div>
        <button
                class="btn btn-primary mb-2"
                onclick="applyBaseSizeAndZoom()"
                type="button"
        >
            Apply Base Size & Zoom
        </button>
    </form>
    <!-- Save Configuration Button -->
    <div class="text-center mt-4">
        <button
                class="btn btn-success"
                onclick="saveConfiguration()"
                type="button"
        >
            Save Configuration
        </button>
    </div>
    <div class="mt-4 mx-auto" id="canvas"></div>
</div>
