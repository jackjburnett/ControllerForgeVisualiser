<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControllerForge Visualiser</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #canvas {
            border: 1px solid #000;
            position: relative;
            width: 215px;
            max-width: 1200px;
            height: 120px;
            margin-top: 20px;
        }
        .shape {
            position: absolute;
            box-sizing: border-box;
        }
        .square {
            border: 1px solid #000;
        }
        .circle {
            border: 1px solid #000;
            border-radius: 50%;
        }
        .shape-input {
            margin-bottom: 20px;
        }
    </style>
    <script src="scripts.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Shape Plotter</h1>
    <form id="shapeForm">
        <div id="formContainer" class="row">
            <!-- Shape input fields will be added here dynamically -->
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="plotShapes()">Plot Shapes</button>
        </div>
    </form>
    <hr>
    <form id="baseSizeForm" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label for="baseWidth" class="mr-2">Base Width:</label>
            <input type="number" class="form-control" id="baseWidth" placeholder="Canvas base width (mm)" value="215">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="baseHeight" class="mr-2">Base Height:</label>
            <input type="number" class="form-control" id="baseHeight" placeholder="Canvas base height (mm)" value="120">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="zoomFactor" class="mr-2">Zoom Factor:</label>
            <input type="number" class="form-control" id="zoomFactor" placeholder="Zoom factor" value="1">
        </div>
        <button type="button" class="btn btn-primary mb-2" onclick="applyBaseSizeAndZoom()">Apply Base Size & Zoom</button>
    </form>
    <div id="canvas" class="mt-4 mx-auto"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
