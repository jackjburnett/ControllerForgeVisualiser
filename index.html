<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControllerForge Visualiser</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">ControllerForge Visualiser</h1>
    <form id="shapeForm">
        <h2 class="text-center my-4">Buttons and Keys</h2>
        <div id="formContainer" class="row">
            <!-- Shape input fields will be added here dynamically -->
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="plotShapes()">Plot Shapes</button>
        </div>
    </form>
    <hr>

    <!-- Separate form for LCD -->
    <h2 class="text-center my-4">Additional Components</h2>
    <form id="LCDForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="lcdX">X Position:</label>
                <input type="number" class="form-control" id="lcdX" name="lcdX" placeholder="mm" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lcdY">Y Position:</label>
                <input type="number" class="form-control" id="lcdY" name="lcdY" placeholder="mm" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary mb-2" onclick="addLCD()">Add LCD</button>
    </form>
    <hr>

    <hr>
    <h2 class="text-center my-4">Base Size</h2>
    <form id="baseSizeForm" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label for="baseWidth" class="mr-2">Base Width:</label>
            <input type="number" class="form-control" id="baseWidth" placeholder="Canvas base width (mm)" value="215">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="baseHeight" class="mr-2">Base Height:</label>
            <input type="number" class="form-control" id="baseHeight" placeholder="Canvas base height (mm)" value="120">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="zoomFactor" class="mr-2">Zoom Factor:</label>
            <input type="number" class="form-control" id="zoomFactor" placeholder="Zoom factor" value="1">
        </div>
        <button type="button" class="btn btn-primary mb-2" onclick="applyBaseSizeAndZoom()">Apply Base Size & Zoom</button>
    </form>
    <div id="canvas" class="mt-4 mx-auto"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
